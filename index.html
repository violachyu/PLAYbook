
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAYbook - Spontaneous Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'paper': '#F0F2EB',
              'ink': '#1A1A1A',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #1A1A1A',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F0F2EB;
        color: #1A1A1A;
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom scrollbar for technical feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
        border-radius: 4px;
      }
      /* Map container fix */
      .leaflet-container {
        background: #F0F2EB;
        font-family: 'JetBrains Mono', monospace;
      }

      @media print {
        @page {
            size: landscape;
            margin: 0;
        }
        body {
            background: white !important;
            color: black !important;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            margin: 0;
            padding: 0;
        }
        
        /* Hide UI elements */
        header, button, input, .print\:hidden, 
        .leaflet-control, .leaflet-control-zoom, .leaflet-control-attribution {
            display: none !important;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            overflow: visible;
        }

        /* Layout Container */
        .flex-col.lg\:flex-row {
            display: flex !important;
            flex-direction: row !important;
            height: 100vh !important;
        }
        
        /* Timeline Panel (Left) */
        .lg\:w-1\/2 {
            width: 45% !important;
            border-right: 2px solid #000 !important;
            height: 100vh !important;
            overflow: visible !important; /* Allow content to flow */
            padding: 20px !important;
        }
        
        /* Map Panel (Right) */
        .lg\:sticky {
            position: relative !important;
            width: 55% !important;
            height: 100vh !important;
            display: block !important;
            top: 0 !important;
        }

        .leaflet-container {
            width: 100% !important;
            height: 100% !important;
            border-left: 2px solid #000 !important;
        }
        
        /* Clean up cards for print */
        .shadow-hard {
            box-shadow: none !important;
            border: 2px solid #000 !important;
        }
        
        /* Typography adjustments */
        h1, h2, h3, h4 {
            color: #000 !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "zod": "https://esm.sh/zod@^4.3.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
